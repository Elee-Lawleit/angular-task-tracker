<header>
  <h1>{{ title }}</h1>
  <!-- Passing props in Angular -->

  <!-- won't display the add task button on about page, doing that by checking url path -->
  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
